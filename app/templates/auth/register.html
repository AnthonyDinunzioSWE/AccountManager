{% extends "base.html" %}

{% block title %}Register | PasswordVault{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-16 bg-gray-800 p-8 rounded-lg shadow-lg animate-fade-in">
  <h2 class="text-3xl font-bold text-white mb-6 text-center">Create Your Account</h2>

  <form action="{{ url_for('auth_bp.register') }}" method="POST" id="register-form" class="space-y-6">
    <div>
      <label for="email" class="block text-sm font-medium mb-1">Email</label>
      <input type="email" id="email" name="email" required
        class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-primary focus:bg-gray-900" />
    </div>

    <div>
      <label for="password" class="block text-sm font-medium mb-1">Password</label>
      <input type="password" id="password" name="password" required
        class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-primary focus:bg-gray-900" />
    </div>

    <div>
      <label for="confirm_password" class="block text-sm font-medium mb-1">Confirm Password</label>
      <input type="password" id="confirm_password" name="confirm_password" required
        class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-primary focus:bg-gray-900" />
    </div>

    <button type="submit"
      class="w-full bg-primary hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded transition transform hover:-translate-y-1">
      Register
    </button>
  </form>

  <p class="mt-6 text-sm text-center text-gray-400">
    Already have an account?
    <a href="{{ url_for('auth_bp.login') }}" class="text-primary hover:underline">Login here</a>
  </p>
</div>
{% endblock %}
